<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .logo {
            height: 60px;
            width: auto;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        
        .icon.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .icon.error {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }
        
        .icon.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }
        
        .icon.neutral {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .submessage {
            font-size: 14px;
            color: #777;
            font-style: italic;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .logo {
                height: 50px;
            }
            
            .icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://syldobdcdsgfgjtbuwxm.supabase.co/storage/v1/object/public/public%20logos/sectorpro.png" alt="Sector Pro Logo" class="logo">
        </div>
        
        <div class="icon error" id="status-icon">✗</div>
        
        <h1 id="heading">Error</h1>
        <div class="message" id="message">Ha ocurrido un error.</div>
        <div class="submessage" id="submessage">Por favor, inténtalo de nuevo más tarde</div>
    </div>

    <script>
        // Read URL parameters and populate content
        const urlParams = new URLSearchParams(window.location.search);
        
        // Set page title
        const title = urlParams.get('title') || 'Error';
        document.getElementById('page-title').textContent = title;
        document.title = title;
        
        // Set heading
        const heading = urlParams.get('heading') || 'Error';
        document.getElementById('heading').textContent = heading;
        
        // Set message
        const message = urlParams.get('message') || 'Ha ocurrido un error.';
        document.getElementById('message').textContent = message;
        
        // Set submessage
        const submessage = urlParams.get('submessage');
        if (submessage) {
            document.getElementById('submessage').textContent = submessage;
        }
        
        // Set status icon and style based on status
        const status = urlParams.get('status') || 'error';
        const iconElement = document.getElementById('status-icon');
        
        // Remove default error class and add the appropriate one
        iconElement.className = `icon ${status}`;
        
        switch(status) {
            case 'success':
                iconElement.textContent = '✓';
                break;
            case 'error':
                iconElement.textContent = '✗';
                break;
            case 'warning':
                iconElement.textContent = '⚠';
                break;
            case 'neutral':
                iconElement.textContent = 'ℹ';
                break;
            default:
                iconElement.textContent = '✗';
        }
    </script>
</body>
</html>
