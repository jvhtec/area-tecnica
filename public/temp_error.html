<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Error – SECTOR-PRO</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Main container styling */
    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
    }

    /* Logo + spacing */
    .logo-container {
      margin-bottom: 30px;
    }
    .logo {
      width: 35%;
      max-width: 160px;
      height: auto;
      display: inline-block;
    }

    /* Status icon */
    .icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
      color: #fff;
    }
    .icon.error {
      background: #e63946; /* more muted red from your palette */
    }
    .icon.success {
      background: #2a9d8f;
    }
    .icon.warning {
      background: #f4a261;
    }
    .icon.neutral {
      background: #457b9d;
    }

    /* Headings and text */
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1d1d1d;
      margin-bottom: 16px;
    }
    .message {
      font-size: 18px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 14px;
    }
    .submessage {
      font-size: 15px;
      color: #777;
      font-style: italic;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .logo {
        width: 50%;
        max-width: 140px;
      }
      h1 {
        font-size: 22px;
      }
      .message {
        font-size: 16px;
      }
      .icon {
        width: 60px;
        height: 60px;
        font-size: 32px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://syldobdcdsgfgjtbuwxm.supabase.co/storage/v1/object/public/public%20logos/sectorpro.png"
           alt="Sector-Pro Logo"
           class="logo">
    </div>

    <div class="icon error" id="status-icon">✗</div>

    <h1 id="heading">Error</h1>
    <div class="message" id="message">Ha ocurrido un error.</div>
    <div class="submessage" id="submessage">Por favor, inténtalo de nuevo más tarde.</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    const title = urlParams.get('title') || 'Error';
    document.getElementById('page-title').textContent = `${title} – SECTOR-PRO`;
    document.title = `${title} – SECTOR-PRO`;

    const heading = urlParams.get('heading') || 'Error';
    document.getElementById('heading').textContent = heading;

    const message = urlParams.get('message') || 'Ha ocurrido un error.';
    document.getElementById('message').textContent = message;

    const submessage = urlParams.get('submessage');
    if (submessage) {
      document.getElementById('submessage').textContent = submessage;
    }

    const status = urlParams.get('status') || 'error';
    const iconElement = document.getElementById('status-icon');
    iconElement.className = `icon ${status}`;

    switch (status) {
      case 'success':
        iconElement.textContent = '✓';
        break;
      case 'warning':
        iconElement.textContent = '⚠';
        break;
      case 'neutral':
        iconElement.textContent = 'ℹ';
        break;
      case 'error':
      default:
        iconElement.textContent = '✗';
    }
  </script>
</body>
</html>
